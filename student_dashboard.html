<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Student Dashboard</title>

<style>
/* ===== BASE ===== */
body{
    margin:0;
    font-family:Arial, sans-serif;
    background:#f4f6f8;
}

/* ===== HEADER ===== */
header{
    background:#0a3d62;
    color:white;
    padding:14px 20px;
    font-size:20px;
}

marquee{
    background:#08324f;
    color:white;
    padding:6px;
}

/* ===== LAYOUT ===== */
.container{
    display:flex;
    height:calc(100vh - 86px);
}

/* ===== SIDEBAR ===== */
.sidebar{
    width:260px;
    background:#1e272e;
    color:white;
}

/* Profile */
.profile{
    padding:16px;
    text-align:center;
    border-bottom:1px solid #444;
}
.profile img{
    width:70px;
    border-radius:50%;
    margin-bottom:6px;
}

/* Menu */
.menu{
    padding:14px 20px;
    cursor:pointer;
    border-bottom:1px solid #444;
    display:flex;
    justify-content:space-between;
    align-items:center;
}
.menu:hover{
    background:#485460;
}

/* Submenu */
.submenu{
    display:none;
    background:#2f3640;
}
.submenu div{
    padding:12px 40px;
    cursor:pointer;
}
.submenu div:hover{
    background:#485460;
}

/* ===== CONTENT ===== */
.content{
    flex:1;
    padding:20px;
    overflow-y:auto;
}

/* ===== NOTICE CARD ===== */
.notice{
    background:#0b7285;
    color:white;
    padding:18px;
    border-radius:12px;
    margin-bottom:22px;
}

.notice b{
    font-size:18px;
}

.file-title{
    margin-top:10px;
    font-weight:bold;
}

/* Image thumbnail */
.thumb{
    max-width:260px;
    margin-top:10px;
    border-radius:8px;
    cursor:pointer;
}

/* Buttons */
.btn{
    display:inline-block;
    padding:6px 14px;
    background:#0a3d62;
    color:white;
    border:none;
    border-radius:5px;
    margin-top:10px;
    margin-right:8px;
    text-decoration:none;
    cursor:pointer;
}

/* ===== MODAL ===== */
.modal{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,0.85);
    display:none;
    justify-content:center;
    align-items:center;
    z-index:9999;
}

.modal-box{
    background:white;
    padding:20px;
    border-radius:10px;
    max-width:90%;
    max-height:90%;
}

.modal-box img,
.modal-box iframe{
    max-width:85vw;
    max-height:70vh;
    border-radius:8px;
}
</style>
</head>

<body>

<!-- HEADER -->
<header>ðŸŽ“ STUDENT DASHBOARD</header>
<marquee>Latest notices uploaded by admin â€“ Stay informed ðŸ“¢</marquee>

<div class="container">

<!-- SIDEBAR -->
<div class="sidebar">

    <!-- PROFILE -->
    <div class="profile">
        <img src="https://i.imgur.com/6VBx3io.png">
        <div><b>StudentUser</b></div>
    </div>

    <!-- EVENTS DROPDOWN -->
    <div class="menu" onclick="toggleMenu('eventsMenu')">
        <span>Events</span>
        <span>â–¼</span>
    </div>

    <div class="submenu" id="eventsMenu">
        <div onclick="openCategory('events','hackathon')">Hackathon</div>
        <div onclick="openCategory('events','clubs')">Clubs</div>
        <div onclick="openCategory('events','seminars')">Seminars</div>
        <div onclick="openCategory('events','guestlectures')">Guest Lectures</div>
    </div>

</div>

<!-- CONTENT -->
<div class="content" id="content">
    <h2>Select a category from the left</h2>
</div>

</div>

<!-- PREVIEW MODAL -->
<div class="modal" id="previewModal" onclick="closeModal()">
    <div class="modal-box" onclick="event.stopPropagation()" id="modalContent"></div>
</div>

<script>
/* ===== TOGGLE SIDEBAR MENU ===== */
function toggleMenu(id){
    let el=document.getElementById(id);
    el.style.display = el.style.display==="block" ? "none" : "block";
}

/* ===== STORAGE KEY ===== */
function storageKey(main,sub){
    return `notices_${main}_${sub}`;
}

/* ===== OPEN CATEGORY ===== */
function openCategory(main,sub){
    let data = JSON.parse(localStorage.getItem(storageKey(main,sub))) || [];
    let html = `<h2>${main.toUpperCase()} â†’ ${sub.toUpperCase()}</h2><br>`;

    if(data.length === 0){
        document.getElementById("content").innerHTML = html + "<p>No notices uploaded yet.</p>";
        return;
    }

    data.forEach(n=>{
        html += `
        <div class="notice">
            <b>${n.text}</b><br>
            ðŸ“… ${n.date}

            ${renderFile(n)}
        </div>`;
    });

    document.getElementById("content").innerHTML = html;
}

/* ===== RENDER FILE ===== */
function renderFile(n){
    if(!n.fileData) return "";

    if(n.fileType && n.fileType.startsWith("image")){
        return `
        <div class="file-title">${n.fileName}</div>
        <img src="${n.fileData}" class="thumb" onclick="previewImage('${n.fileData}')"><br>
        <button class="btn" onclick="previewImage('${n.fileData}')">Open</button>
        <a class="btn" href="${n.fileData}" download="${n.fileName}">Download</a>
        `;
    }

    return `
    <div class="file-title">ðŸ“„ ${n.fileName}</div>
    <button class="btn" onclick="previewFile('${n.fileData}')">Open</button>
    <a class="btn" href="${n.fileData}" download="${n.fileName}">Download</a>
    `;
}

/* ===== MODAL PREVIEW ===== */
function previewImage(src){
    document.getElementById("modalContent").innerHTML = `<img src="${src}">`;
    document.getElementById("previewModal").style.display="flex";
}

function previewFile(src){
    document.getElementById("modalContent").innerHTML =
        `<iframe src="${src}" width="800" height="500"></iframe>`;
    document.getElementById("previewModal").style.display="flex";
}

function closeModal(){
    document.getElementById("previewModal").style.display="none";
}
</script>

</body>
</html>
