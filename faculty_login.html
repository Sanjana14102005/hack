<!DOCTYPE html>
<html>
<head>
    <title>Faculty Login</title>
    <link rel="stylesheet" href="">
    <style>
        body { font-family: Arial; background: #1e272e; color: white;
               display: flex; justify-content: center; align-items: center; height: 100vh;}
        .box { background: white; color: black; padding: 30px; width: 350px; border-radius: 10px;}
        input, button { width: 100%; padding: 10px; margin: 10px 0;}
        button { background: #0a3d62; color: white; border: none;}
    </style>
</head>

<body>

<div class="box">
    <h2>Faculty Login</h2>
    <input type="text" id="username" placeholder="Username">
<input type="password" id="password" placeholder="Password">

    
    <button onclick="validate()">Login</button>

</div>

<script src="js/faculty_login.js"></script>

</body>
</html>
